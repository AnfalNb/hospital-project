<style>
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
    }
    
    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    
    
    /* Right-aligned link */
    .navbar a.right {
      float: right;
    }
    
    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Active/current link */
    .navbar a.active {
      background-color: #666;
      color: white;
    }


    .search-form {
    display: flex;
    align-items: center;
    padding: 16px;
    background-color: #f5f5f5;
    border-radius: 8px;
    margin-bottom: 16px;
}

.search-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    outline: none;
}

.search-button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
}

.search-results {
    display: flex;
    flex-wrap: wrap;
}

.search-result {
    width: calc(33.33% - 32px);
    padding: 16px;
    background-color: #fff;
    border-radius: 8px;
    margin: 16px;
}

.search-result-title {
    margin-bottom: 8px;
    font-size: 24px;
}

.search-result-info {
    margin-bottom: 8px;
    font-size: 18px;
}

table {
    width: 50%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f5f5f5;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

</style>
<div class="navbar">
    <a href="{% url 'admin_profile'%} " class="active">Home</a>
    <a href="#" class="right">LOG OUT</a>
  </div>
<h1></h1>
<div>
<form class="search-form" action="{% url 'search_doctor' %}" method="get">
    <input type="text" name="q" placeholder="Search by first name...">
    <input type="submit" value="Search">
</form>

{% if results %}
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Medical Field</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in results %}
                <tr>
                    <td>{{ doctor.First_name }}</td>
                    <td>{{ doctor.Last_name }}</td>
                    <td>{{ doctor.Email_Address }}</td>
                    <td>{{ doctor.Medical_Field }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No results found.</p>
{% endif %}
</div>
