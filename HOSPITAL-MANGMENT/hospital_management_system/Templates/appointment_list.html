
<!DOCTYPE html>
<html lang="en">
<head>
<title>appointment_list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}



/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
.navbar {
  overflow: hidden;
  background-color: #333;
  position: sticky;
  position: -webkit-sticky;
  top: 0;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}


/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}

.button {
  border: none;
  color: white;
  padding: 18px 36px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  margin: 6px 3px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}
h1 {
  text-align: center;
  color: #000000;
}
/* Sticky navbar - toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place (like position:fixed). The sticky value is not supported in IE or Edge 15 and earlier versions. However, for these versions the navbar will inherit default position */
.navbar {
  overflow: hidden;
  background-color: #333;

}

  float: left;

  text-align: center;

}


/* Right-aligned link */
.navbar a.right {
  float: right;
}

.navbar a:hover {

  color: black;
}

/* Active/current link */
.navbar a.active {
  background-color: #666;
  color: white;
}

</style>
<head>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;

    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

</style>
</head>
<body>

<div class="header">

</div>
<div class="navbar">
  <a href="{% url 'patient_homepage' %}" class="active">Home</a>
  <a href="{% url 'login_patient' %}" class="right">Logout</a>
</div>


 <h1>Appointments list</h1>
 <button class="button button1"><a href="{% url 'add_appointments' %}" style="color:dodgerblue">Scheduling Appointments</a></button>


      <table class='table' style="  width: 85%; ">
    
          <thead>
            <tr>
              <th style="width:5%">No.</th>
              <th>Doctor Name</th>
              <th>medical_field</th>
              <th>Date</th>
              <th>time</th>
              <th>update</th>
              <th>delete</th>

              <!-- <th></th>
              <th>AMOUNT</th> -->
            </tr>
          </thead>
          
  
  
          {% for Appointment in object_list %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ Appointment.DoctorName }}</td>
            <td>{{ Appointment.medical_field }}</td>
            <td>{{ Appointment.Date }}</td>
            <td>{{ Appointment.time }}</td>
            <td style="width:5%">
              update</td>
            <td style="width:5%">
              <button onclick="return confirmDelete()">Delete</button>

            <script>
             function confirmDelete() {
               if (confirm("Are you sure you want to delete this doctor?")) {
                 // call Django view to delete object
                 window.location.href = "{% url 'delete_appointment' Appointment.pk %}";
               }
            return false;
        }
        </script>
          </tr> 
        {% endfor %}
        
  
      </table>

</body>
</html>
